<mat-spinner *ngIf="loading"></mat-spinner>
<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let row">{{row.nom}}</td>
    </ng-container>

    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prenom</th>
      <td mat-cell *matCellDef="let row">{{row.prenom}}</td>
    </ng-container>

    <ng-container matColumnDef="emailTuteur">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.emailTuteur}}</td>
    </ng-container>

    <ng-container matColumnDef="numeroTelephone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero</th>
      <td mat-cell *matCellDef="let row">{{row.numeroTelephone}}</td>
    </ng-container>

    <ng-container matColumnDef="courInstrument">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cours</th>
      <td mat-cell *matCellDef="let row">{{row.courInstrument}}</td>
    </ng-container>

    <ng-container matColumnDef="modifyEtudiant">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button class="btn btn-default" (click)="onNewEtudiant()" >
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[10, 25, 50, 100, 250]">
  </mat-paginator>
</div>
