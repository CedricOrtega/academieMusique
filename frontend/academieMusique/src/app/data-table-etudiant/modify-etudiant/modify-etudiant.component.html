<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-2">
  <form [formGroup]="etudiantForm">
    <div class="form-group">
      <input type="text" placeholder="Nom" id="nom" formControlName="nom" class="form-control">
    </div>
    <div class="form-group">
        <input type="text" placeholder="Prénom" id="prenom" formControlName="prenom" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="01/01/1970" id="dateNaissance" formControlName="dateNaissance" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" placeholder="email (tuteur)" id="emailTuteur" formControlName="emailTuteur" class="form-control">
      </div>
      <div class="form-group">
        <label for="courInstrument">Example multiple select</label>
        <select multiple class="form-control" id="courInstrument">
          <option>Flute</option>
          <option>Piano</option>
          <option>Guitare</option>
        </select>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Professeur" id="profId" formControlName="profId" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Numéro Téléphone (Parent) ou (Perso)" id="numeroTelephone" formControlName="numeroTelephone" class="form-control">
      </div>
    <button class="btn btn-primary" (click)="onSubmit()" [disabled]="etudiantForm.invalid">Valider</button>
    <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
